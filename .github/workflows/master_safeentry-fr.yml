# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - safeentry-fr

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_361992118bb646548d00b783095b9076 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3915080a778f4161a18658a489db7ea2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_361992118bb646548d00b783095b9076 }}/flaskapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'safeentry-fr'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3474945a51ad4f108c21879537867b39 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_361992118bb646548d00b783095b9076 }}/flaskapp:${{ github.sha }}'