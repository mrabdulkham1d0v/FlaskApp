# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - safeentry-fr-backup

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_859ee75cfe5649b09438e19b96bb984d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2034335f15cd46dd856a999e72c2f1cd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_859ee75cfe5649b09438e19b96bb984d }}/flaskapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'safeentry-fr-backup'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8cf4f316d8634d2fb0486759825fa7cc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_859ee75cfe5649b09438e19b96bb984d }}/flaskapp:${{ github.sha }}'